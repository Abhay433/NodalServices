<form #contactForm="ngForm" (ngSubmit)="sendEmail(contactForm)">
  <div class="mb-3">
    <label class="form-label fw-semibold">Your Name</label>
    <input type="text" class="form-control rounded-pill" placeholder="Your Name" [(ngModel)]="name" name="name" required>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Email</label>
    <input type="email" class="form-control rounded-pill" placeholder="Your Email" [(ngModel)]="email" name="email" required>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Phone Number</label>
    <input type="tel" class="form-control rounded-pill" placeholder="Your Phone Number" [(ngModel)]="phone" name="phone" required>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Your Query</label>
    <textarea class="form-control rounded-4" rows="5" placeholder="Your Message" [(ngModel)]="message" name="message" required></textarea>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5">Send Message</button>
  </div>
</form>
